<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-parent">
    <div class="form-wrap">
        <form name="form" action="" onsubmit="return fun()">
            <h1><span>Registration</span>Form</h1>
            <div class="single-input">
                <input required type="text" id="fname" placeholder="First Name">
            </div>
            <div class="single-input">
                <input required type="text" id="lname" placeholder="Last Name">
            </div>
            <div class="single-input">
            <input required type="email" id="email" placeholder="Email">
            </div>
            <div class="single-input">
                <input required type="tel" id="tel" placeholder="Number" class="number">
                </div>
            <div class="single-input">
                <input required type="password" id="pass" placeholder="password">
            </div>
            <div class="single-input">
                <input required type="password" id="cpass" placeholder="Confirm Password">
            </div>
            <div class="submit_button">
                <button class="button" onclick="validate()">Submit</button>
            </div>
            <div class="account-have">
                <a href="#">Forget Password</a>
                <a href="#">Have an account plase Login</a>

            </div>
        </form>
    </div>
   </div> 
   <script src="app.js"></script>
</body>
</html>
